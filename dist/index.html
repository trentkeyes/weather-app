<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="icon" type="image/x-icon" href="./images/Tfavicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="searchToggle">
            <div class="searchBox">
                <input type="text" id="search" placeholder="Search location">
                <button class="searchBtn" id="searchBtn"><span class="material-symbols-outlined">
                        search
                    </span></button>
            </div>

            <button class="unitToggle" id="unitToggle">Display °F</button>

        </div>
        <div class="currentWeather hidden">
            <div class="loading"></div>
            <p class="city" id="city"></p>
            <p class="time" id="date"></p>
            <p class="time" id="time"></p>
            <div class="mainInfo">
                <p class="temp" id="temp"></p>
                <p class="desc" id="desc"></p>
                <img src="" alt="" class="icon" id="currentIcon">
            </div>
            <p class="info" id="feelsLike"></p>
            <p class="info" id="humidity"></p>
            <p class="info" id="windSpeed"></p>
        </div>
        <div class="forecastWeather">
            <div class="dayForecast hidden">
                <div class="loading forecast"></div>
                <p class="day" id="day1"></p>
                <p class="forecastTemp" id="day1Temp"></p>
                <img src="" alt="" class="forecastIcon" id="day1Icon">
            </div>
            <div class="dayForecast hidden">
                <div class="loading forecast"></div>
                <p class="day" id="day2"></p>
                <p class="forecastTemp" id="day2Temp"></p>
                <img src="" alt="" class="forecastIcon" id="day2Icon">
            </div>
            <div class="dayForecast hidden">
                <div class="loading forecast"></div>
                <p class="day" id="day3"></p>
                <p class="forecastTemp" id="day3Temp"></p>
                <img src="" alt="" class="forecastIcon" id="day3Icon">
            </div>
            <div class="dayForecast hidden">
                <div class="loading forecast"></div>
                <p class="day" id="day4"></p>
                <p class="forecastTemp" id="day4Temp"></p>
                <img src="" alt="" class="forecastIcon" id="day4Icon">
            </div>
            <div class="dayForecast hidden">
                <div class="loading forecast"></div>
                <p class="day" id="day5"></p>
                <p class="forecastTemp" id="day5Temp"></p>
                <img src="" alt="" class="forecastIcon" id="day5Icon">
            </div>
            <div class="dayForecast hidden">
                <div class="loading forecast"></div>
                <p class="day" id="day6"></p>
                <p class="forecastTemp" id="day6Temp"></p>
                <img src="" alt="" class="forecastIcon" id="day6Icon">
            </div>
            <div class="dayForecast hidden">
                <div class="loading forecast"></div>
                <p class="day" id="day7"></p>
                <p class="forecastTemp" id="day7Temp"></p>
                <img src="" alt="" class="forecastIcon" id="day7Icon">
            </div>
        </div>
        <footer class="footer">
            <div class="credit">
                <span>Trent Keyes 2022</span><a href="https://github.com/trentkeyes"><img
                        src="./images/GitHub-Mark-32px.png" alt="Github logo"></a>
            </div>
            <span>Image by <a href="https://unsplash.com/@wirhabenzeit">Dominik
                    Schröder</a></span>
        </footer>
    </div>
    <script src="main.js"></script>
</body>

</html>
